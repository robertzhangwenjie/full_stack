<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" method="post" action="/edit_book" style="margin-top: 20px">
            <h4 class="page-header">编辑书籍</h4>
            <div class="form-group">
                <input type="text" class="hidden" name="id" value="{{ edit_book.id }}">
                <label for="title" class="col-sm-2 control-label">书名</label>
                <div class="col-sm-4">
                    <input type="text" name="title" id="title" class="form-control" value="{{ edit_book.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="publisher" class="col-sm-2 control-label">出版社</label>
                <div class="col-sm-4">
                    <select name="publisher_id" class="form-control">
                        {% for publisher in publishers %}
                            {% if edit_book.publisher.id == publisher.id %}
                                <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                            {% else %}
                                <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <button type="submit" style="margin-left: 10px" class="btn btn-primary pull-right">保存</button>
                <a href="/book_list" class="btn btn-default pull-right">取消</a>

            </div>

        </form>
    </div>
</div>

</body>
</html>

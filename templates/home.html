<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form action="login" method="post" class="form-horizontal" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="form-group">
                <label for="userName" class="control-label col-sm-3">用户名</label>
                <div class="col-sm-3">
                    <input type="text" id="userName" class="form-control" name="userName" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="control-label col-sm-3">密码</label>
                <div class="col-sm-3">
                    <input type="text" id="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3">
                    <input type="submit"  class="btn btn-primary" value="登录" >
                </div>
            </div>

        </form>

    </div>
</div>

<script src="{{ STATIC_PREFIX }}jquery-3.3.0.min.js"></script>
<script src="{{ STATIC_PREFIX }}bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <style>
        .c1 {
            margin-top: 150px;

        }

        body {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row c1">
        <div class="col-sm-4 col-sm-offset-4">

            <form action="/login" method="post" class="form-horizontal">
                <div style="margin-bottom: 10px" class="col-sm-offset-3 col-sm-9"><h3 class="text-center">欢迎登陆</h3>
                </div>

                <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">
                    </label>
                    <div class="col-sm-9 input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="userName" name="userName" class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">
                    </label>
                    <div class="col-sm-9 input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="password" name="password" class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <label class="control-label">
                            记住密码 <input type="checkbox">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-primary btn-block" value="登陆">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="text-center text-danger">
                            {{ error_message }}
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-xs-4"></div>
    </div>
</div>

<script src="/static/jquery-3.3.0.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

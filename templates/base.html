<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/static/img/favicon.ico">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
{#    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %} ">#}
    <link rel="stylesheet" href="{{ STATIC_PREFIX }}bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

<div class="container">
    {# 导航栏开始 #}
    <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Robert</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#"></button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>
                        <li class="{% block book_active %} {% endblock %}"><a href="publisher_list">读书馆</a></li>
                        <li class="{% block publisher_active %} {% endblock %}"><a href="{% url 'publisher' %}">出版社</a></li>
                        <li class="{% block user_active %} {% endblock %}"><a href="{% url 'user' %}">作者</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {# 导航栏结束 #}
{% block body %}
{% endblock %}
</div>
<script src="/static/jquery-3.3.0.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
{% block javascript %}
{% endblock %}

</body>
</html>
